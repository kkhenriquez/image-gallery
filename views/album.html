<div class="main">
  <div class="container">

    <h2>Photos in Album {{ photos[0].albumId }}</h2>
    <div class="row">
      <div class="col-md-3 col-xs-6" ng-repeat="photo in photos">
        <div class="card">
          <a class="thumbnail" ng-click="openLightboxModal($index)">
            <img ng-src="{{ photo.thumbnailUrl }}">
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
